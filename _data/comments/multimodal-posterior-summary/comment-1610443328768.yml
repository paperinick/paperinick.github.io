message: "Grazie Lorenzo per l'intervento, di sicuro per me è stato utile. \r\nLa nostra discussione poi è proseguita, volevo qui riassumere ciò che gli ho detto.\r\n\r\nIn prima battuta, gli ho detto quali sono i miei riferimenti per il problema della multi-modalità nelle misture. Mi riferisco ai lavori Malsiner-Walli, Frühwirth-Schnatter e \r\n Grün ([qui](https://doi.org/10.1080/10618600.2016.1200472) e [qui](https://rdcu.be/cdqKb) per citarne due). Un'idea loro è quella di ridurre la dimensione delle catene che ottengono, e in qualche modo raggruppare i vari punti della a posteriori (K-mean etc). Le idee che ha mostrato Lorenzo per me sono ancora più fighe!\r\n\r\nCome seconda cosa abbiamo discusso della specificazione della prior. Una prassi alternativa è quella di partire da una prior già identificata in partenza. Un problema di identificazione l'ho dovuto risolvere anche io per una covarianza che poteva essere decomposta da un prodotto di Kronecker. In quel caso specifico ho valutato 3 alternative: modificare la prior a dovere (similmente al [bayesian probit model](https://doi.org/10.1016/S0304-4076(00)00034-8) ), aggiungere una variabile ausiliaria che identifichi la prior ([Sezione 3](https://doi.org/10.1093/biomet/asp049)), o fregarmene e identificare a posteriori. Ho optato per la prima, ma nel mio caso era un semplice problema di scala ed era facilmente risolvibile in tutti i tre i casi. \r\n\r\nL'idea della variabile ausiliaria che identifichi $$\Lambda$$ ci è sembrata interessante, ma a ben pensarci richiede di sicuro l'utilizzo di una variabile casuale che è una matrice di rotazione... Non solo scombina la sua bella prior, ma anche non è easy to imagine... A me comunque sembra una via (a lungo termine percorribile, seppur difficile).\r\n\r\nUn'ultima considerazione era di dare una letta al paper sull'identificazione dei [Bayesian dynamic factor model](https://doi.org/10.1080/07350015.2014.941467)! Ma anche qui si lavora sulla prior, mi pare!\r\n\r\nComunque, avete altre idee o considerazioni? Cosa fareste voi per lavorare direttamente con la posterior?"
